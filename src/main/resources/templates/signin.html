<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="/css/signin.css"/>
</head>
<body>
    <div id="container">
        <div class="header">
            <h3>登录</h3>
            <h5><a href="/register" >注册</a></h5>
        </div>

        <div class="logo">
            <img src="/img/LOGO.jpg" height="50%" width="50%"/>
        </div>

        <div class="dolog">

            <form action="/doLogin" method="post">
                <p>
                    <label for="phone" style="font-size: 3em;">手机:</label>
                    <input  class="text" type="text" id="phone" name="phone" placeholder="请输入手机号码"/>
                </p>
                <p>
                    <label for="password" style="font-size: 3em;">密码:</label>
                    <input class="text" type="password" id="password" name="password" placeholder="请输入密码" />
                </p>
                <p class="p">
                    <input class="submit" type="submit" value="登录"/>
                </p>
                <p class="forget">
                    <a href="user/forget">忘记密码？</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
