<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>商品列表</title>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere"><strong>商品列表</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="/toAddCategory" class="actionBtn add">添加分类</a>商品分类</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
        <tr>
            <th width="120" align="left">商品编号</th>
            <th align="left">名称</th>
            <!--<th align="left">简单描述</th>-->
            <!--<th width="60" align="center">排序</th>-->
            <th width="80" align="center">操作</th>
        </tr>
        <div th:each="category : ${categories}">
            <tr>
                <td align="left" th:text="${category.categoryId}" th:value="${category.categoryId}"></td>
                <td th:text="${category.category}" th:value="${category.category}">食品生鲜</td>
                <!--<td>电子产品销售</td>-->
                <!--<td align="center">10</td>-->
                <td align="center"><a href="#">编辑</a> | <a href="#">删除</a></td>
            </tr>
        </div>
    </table>
</div>
</div>
</body>
</html>
